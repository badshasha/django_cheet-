<div class="container">
    <form style="width:400px;" method="POST" action="{% url 'todo:todohomepage' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">user name</label>
        <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="user name">

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">confirm Password</label>
        <input name="password2" type="password" class="form-control" id="exampleInputPassword2" placeholder="confirm password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
