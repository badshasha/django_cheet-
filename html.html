<!-- base file logout and login  -->
<!-- logout  -->
<!-- make sure to create it inside of the form method post -->

    {% if user.is_authenticated  %}
                <form action="{% url 'todo:logout' %}" method="post">
                     {% csrf_token %}
                          <button type="submit" class="btn btn-primary">logout</button>
                 </form>

   {% else %}
                <a class="nav-link btn-danger" href="#">login</a>
   {% endif %}
